function timedText( elemen ,  a , b ,  c ,  d ) {

var i = 1;
setInterval(function() {
   	
setTimeout(function(){ document.getElementById(elemen).innerHTML=a }, 1010);
setTimeout(function(){ document.getElementById(elemen).innerHTML=b }, 2010);
setTimeout(function(){ document.getElementById(elemen).innerHTML=c }, 3030);
setTimeout(function(){ document.getElementById(elemen).innerHTML=d }, 4070);
    i = i + 1;
    if (i == 6) i = 1;
}, 4000);  
}
